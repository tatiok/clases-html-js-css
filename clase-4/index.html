<!DOCTYPE html>
<html>
  <head>
    <title>Hola mundo!</title>
  </head>
  <body>
    <h2>Conozcamonos mejor</h2>
    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROwOvIoKvmhKjQC3VpuSVQRcscz2XiE5Mj3g&usqp=CAU"
      alt="carita feliz"
      width="50"
      height="50"
    />
    <br />
    <br />
    <div>
      <label for="nombre">Ingresa tu nombre</label>
      <input type="text" id="nombre" />
    </div>
    <br />
    <div>
      <label for="edad">Ingresa tu edad</label>
      <input type="number" id="edad" />
    </div>
    <br />
    <div>
      <label for="genero">Selecciona tu g&eacute;nero</label>
      <select id="genero">
        <option value=""></option>
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
      </select>
    </div>
    <br />
    <div>
      <label for="color">Color favorito</label>
      <input type="color" id="color" />
    </div>
    <br />
    <div>
      <label for="nacimiento">Ingresa tu fecha de nacimiento</label>
      <input type="date" id="nacimiento" />
    </div>
    <br />
    <div>
      <label for="wakeup">A qu&eacute; horas te despiertas?</label>
      <input type="time" id="wakeup" />
    </div>
    <br />
    <div>
      <label for="document">Adjunta tu archivo</label>
      <input type="file" id="document" />
    </div>
    <br />
    <div>
      <label for="password">Ingresa tu contrase&ntilde;a</label>
      <input type="password" id="password" />
    </div>
    <br />
    <div>
      <label for="condiciones">Acepta t&eacute;rminos y condiciones</label>
      <input type="checkbox" id="condiciones" />
    </div>
    <br />
    <div>
      <label for="nivel">Ingresa tu nivel de energ&iacute;a</label>
      <b>0%</b>
      <input type="range" id="nivel" />
      <b>100%</b>
    </div>
    <br />
    <div>
      <b>Selecciona tu nivel de ingl&eacute;s:</b>
      <br />
      <input type="radio" id="basico" name="ingles" value="basico" />
      <label for="basico">B&aacute;sico</label>
      <br />
      <input type="radio" id="medio" name="ingles" value="medio" />
      <label for="medio">Medio</label>
      <br />
      <input type="radio" id="avanzado" name="ingles" value="avanzado" />
      <label for="avanzado">Avanzado</label>
    </div>
  </body>
</html>
